<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Argonautes | VueJS</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>
          <img
            src="https://www.wildcodeschool.com/assets/logo_main-e4f3f744c8e717f1b7df3858dce55a86c63d4766d5d9a7f454250145f097c2fe.png"
            alt="Wild Code School logo"
            width="1262"
            height="426"
          />
          Les Argonautes
        </h1>
      </header>
      <main>
        <section>
          <h2>Ajouter un(e) Argonaute</h2>
          <form class="form" @submit="addArgonaute">
            <label for="name">Nom de l&apos;Argonaute</label>
            <div class="form-row">
              <input class="input" v-model="name" type="text" name="name" id="name" placeholder="Entrez un nouvel argonaute" />
              <button class="btn--primary" title="Envoyer" type="submit">Envoyer</button>
            </div>
          </form>
        </section>
        <section>
          <h2>Membres de l'équipage</h2>
          <ul>
            <Argonaute-item
              @update-argonaute="updateArgonaute"
              @delete-argonaute="deleteArgonaute"
              :argonaute="argonaute"
              v-for="argonaute of argonautes"
              :key="argonaute._id"
            />
            <p v-if="loading">CHARGEMENT...</p>
          </ul>
        </section>
      </main>
      <footer>
        <p>Réalisé par Jason en Anthestérion de l'an 515 avant JC</p>
      </footer>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
